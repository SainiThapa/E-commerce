<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/071ff2c21e.js" crossorigin="anonymous"></script>
    <title>Log In</title>
    <link rel="stylesheet" href="{%static 'css/loginpage.css'%}">
</head>
<body>
    <div class="header">
        <a href="home"><img src="{%static 'images/logo.png'%}"></a>
        <div class="text1">
            <i class="fa-sharp fa-solid fa-square-info"></i> You must log in to continue.</div>
    </div>
    <div class="form">
        <form action="Login" method="post">
            {% csrf_token %}
            <div class="text">Log in to K-Merch Nepal</div>
                <div class="Title">
                    <label for="email">Enter your Email Address</label>
                </div>
                <div>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="Title">
                    <label for="password1">Enter your Password</label>
                </div>
                <div>
                    <input type="password" name="password1" placeholder="Password">
                </div>
                <div class="Input">
                    <button>Log In</button>
                </div>
            </form> 
        </div>
        <div class="footer">
            <form action="register">
                or
                <div class="button"><button>Create new account</button></div>
            </form>
        </div>
</body>
</html>
